<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom hangboard workout timer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" href="./app.css">
    <title>Hangboard Timer</title>
</head>

<body>
    <div v-cloak id="app">
        <div id="header" class="pure-g">

            <div class="pure-u-1-2">
                Hangboard Workout Timer
            </div>

            <div class="pure-u-1-2">
                <form class="pure-form">
                    <workout-selector
                        v-bind:workouts-available="workoutsAvailable"
                        v-bind:elapsed="elapsed"
                        v-on:select-workout="selectWorkout">
                    </workout-selector>
                </form>
            </div>

            <div v-if="workoutId">
                <div class="pure-u-1-1">
                    <a class="pure-button" v-on:click="start()" v-if="!running && workoutState != 'complete'">Start</a>
                    <a class="pure-button" v-on:click="pause()" v-if="running">Pause</a>
                    <a class="pure-button" v-on:click="reset()" v-if="workoutId && elapsed > 0 && !running">Reset</a>
                </div>

                <div class="pure-u-1-2">
                    <h1>{{ remainingDisplay }}</h1>
                </div>

                <div class="pure-u-1-2">
                    <h1>{{ elapsedDisplay }}</h1>
                </div>

                <div class="pure-u-1-1">
                    <h1>{{ currentAction }}</h1>
                </div>

                <div class="pure-u-1-2">
                    <h4 class="subtitle has-text-centered">Left hand</h4>
                    <h1 class="title is-1 has-text-centered">{{ leftHand }}</h1>
                </div>

                <div class="pure-u-1-2">
                    <h4 class="subtitle has-text-centered">Right hand</h4>
                    <h1 class="title is-1 has-text-centered">{{ rightHand }}</h1>
                </div>

                <div class="pure-u-1-1">
                    <h1 class="title is-1 has-text-centered">{{ currentTimeDisplay }}</h1>
                </div>

                <div v-if="workoutState == 'count-in'">
                    <div class="pure-u-1-2">
                        <h1>Get ready...</h1>
                    </div>
                    <div class="pure-u-1-2">
                        <h1>{{ countInTimeDisplay }}</h1>
                    </div>
                </div>

                <div v-if="workoutState == 'rest'">
                    <div class="pure-u-1-2">
                        <h1>Rest</h1>
                    </div>
                    <div class="pure-u-1-2">
                        <h1>{{ restTimeDisplay }}</h1>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="pure-u-1-1">
                    <p>Select a workout above</p>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
