<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom hangboard workout timer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" href="./app.css">
    <title>Hangboard Timer</title>
</head>

<body>
    <div v-cloak id="app" class="app-body">

        <div id="headerMenu" class="header">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <h4 class="app-heading">Hangboard Workout Timer</h4>
                </div>
                <div class="pure-u-1-2 header-links">
                    <h4><a href="#" class="header-menu-link">Log in</a></h4>
                </div>
            </div>
        </div><!-- /#headerMenu -->

        <div id="workout" class="workoutRegion">
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <div id="workout-selector">
                        <form class="pure-form">
                            <workout-selector
                                v-bind:workouts-available="workoutsAvailable"
                                v-bind:elapsed="elapsed"
                                v-on:select-workout="selectWorkout">
                            </workout-selector>
                        </form>
                    </div>
                </div>

                    <div class="pure-u-1-1">
                        <div class="workoutControls">
                            <button class="button-xlarge pure-button" v-on:click="start()" v-if="!running && workoutState != 'complete'">Start</button>
                            <button class="button-xlarge pure-button" v-on:click="pause()" v-if="running">Pause</button>
                            <button class="button-xlarge pure-button" v-on:click="reset()" v-if="workoutId && elapsed > 0 && !running">Reset</button>
                        </div>
                    </div>

                    <div class="pure-u-1-2 workoutTime">
                        <h1 class="timeHead">{{ remainingDisplay }}</h1>
                        <p class="timeSubhead">Remaining</p>
                    </div>

                    <div class="pure-u-1-2 workoutTime">
                        <h1 class="timeHead">{{ elapsedDisplay }}</h1>
                        <p class="timeSubhead">Elapsed</p>
                    </div>

                    <div class="pure-u-1-1">
                        <h1>{{ currentAction }}</h1>
                    </div>

                    <div class="pure-u-1-2">
                        <h1 class="handHead">{{ leftHand }}</h1>
                        <p class="handSubhead">Left hand</p>
                    </div>

                    <div class="pure-u-1-2">
                        <h1 class="handHead">{{ rightHand }}</h1>
                        <p class="handSubhead">Right hand</p>
                    </div>

                    <div class="pure-u-1-1 workoutTime">
                        <h1>{{ currentTimeDisplay }}</h1>
                    </div>

                    <transition name="fade">
                    <div v-if="workoutState == 'count-in'" class="pure-u-1-2 countIn">
                        <h1>Get ready...</h1>
                    </div>
                    </transition>
                    <transition name="fade">
                    <div v-if="workoutState == 'count-in'" class="pure-u-1-2 countIn">
                        <h1>{{ countInTimeDisplay }}</h1>
                    </div>
                    </transition>

                    <transition name="fade">
                    <div v-if="workoutState == 'rest'" class="pure-u-1-2 rest">
                        <h1>Rest</h1>
                    </div>
                    </transition>
                    <transition name="fade">
                    <div v-if="workoutState == 'rest'" class="pure-u-1-2 rest">
                        <h1>{{ restTimeDisplay }}</h1>
                    </div>
                    </transition>

                    <transition name="fade">
                    <div v-if="workoutState == 'complete'" class="pure-u-1-1">
                        <h1>Finished!</h1>
                    </div>
                    </transition>
            </div><!-- /.pure-g -->
        </div><!-- /#workout -->

    </div><!-- /#app -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
